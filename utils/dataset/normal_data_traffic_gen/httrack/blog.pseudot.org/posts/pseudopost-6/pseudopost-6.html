<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--  -->

		<title>Pseudoblog</title>
		<meta name="generator" content="https://github.com/EdJoPaTo/markdown-to-standalone-html 0.5.0" />

	<link rel = "icon" href="https://i.imgur.com/KLA7MRA.jpg"
	"" type = "image/x-icon">
		<style>
html, body {

    	font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif
	line-height: 1.5;
}

	body {
		margin: 0 auto;
		padding: 0 1rem;
	}

	p{
		color: white;
	}

	.toc{
	}

	nav.toc ul {
		padding: 0 0 0 10px;
	}

	nav.toc li {
		overflow: hidden;
		text-decoration: none;
		text-overflow: ellipsis;
		white-space: nowrap;
	}

	@media screen and (min-width: 600px) {
		nav.toc {
			padding: 0;
			align-items: flex-start;
			top: 0;
			bottom: 0;
			overflow-x: hidden;
			overflow-y: auto;
			width: 60%;
		}
		main {
			margin-left: 20px;
		}
	}

	@media screen and (min-width: 1300px) {
		body {
			max-width: 1100px;
		}
		nav.toc {
			width: 60%;
		}
		main {
			margin-left: 20px;
		}
	}

	img {
		max-width: 100%;
		display: block;
		margin: 0 auto;
	}

	a, p code {
		color: #00A;
	}

	code pre {
		overflow: auto;
	}
	h1:not(.title){
		color:white;
	}
	h2:not(.motto){

		color: #6a83c7;
	}
	h3,h4,h5,h6{
		color: #6a83c7;
	}
	li:not(.back){
		color:rgb(255, 255, 255);
	}
	em{
		colorrgb(255, 255, 255);
	}

	@media (prefers-color-scheme: dark) {
		html, body {
			background: #211d2b;
		}
		a, p code {

			color: #0DD;
		}
	}

	.title {
		color: #fff;
		padding-left: 2%;
	}
	.motto{
		font-style: italic;
		text-transform: lowercase;
		color: #fff;
		margin-bottom: 10%;
		margin-right: 2%;
		text-align: right;
		font-size: 90%;
	}
	.network {
		font: 90% "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
		text-transform: uppercase;
		align-items: center;

	}
	.container {
		display: flex;
		justify-content: space-between;
		margin-bottom: 5%;
	}
	.network li a:hover {
		color: rgb(0, 0, 0);
	}
	.network li a:hover {
		background-color: #ffffff;
	}
	.network li a {
		display: block;
		text-decoration: none;
		min-height: 1.5em;
		padding: 0 10px 0 40px;
		border: none;
		color: rgb(255, 255, 255);
	}
	.back a {
		color: #d2d2c7;
		text-decoration: underline;
	}
	.network li {
		list-style-type: none;
	}
	.network li {
		width: 10%;
		list-style-type: none;
		border-bottom: 1px dotted #fff;
		background-color: #46516e;
		margin-top: 2px;
		margin-left: 0px;
	}
	.date {
		position: absolute;
		right: 5em;
		padding-bottom: 2em;
	}

		</style>
	</head>

	<body>
		<div class="header">
			<h1 class="title">pseudoblog</h1>
			<h2 class="motto"> Milli milli moi</h2>
		</div>

		<div class="container">
			<nav class="toc"></nav><main><p>Ciao!</p>
<p>Azi chiar nu știam cum să încep... Nu-mi venea nicio idee coerenta în cap. Am primit însă această poză și s-a rezolvat:</p>
<img alt="perna" src="images/perna.jpeg">
<p>Văd și eu... poza e incadrată ORIBIL.</p>
</main>
		</div>

		<p class="date" id="date"></p>

		<div class="network">
			<ul>
				<li class=".back"><a class=".back" href="https://blog.pseudot.org">Back</a></li>
			</ul>
		</div>

		<script>
			const d= new Date(document.lastModified);
			var datestring = d.getDate()  + "/" + (d.getMonth()+1) + "/" + d.getFullYear() + " ";
			document.getElementById("date").innerHTML = datestring;
		</script>
	</body>

</html>
